# Google Cloud Build configuration untuk automated deployment
# Triggered on push to main branch via Cloud Build trigger

substitutions:
  _REGION: 'asia-southeast2'
  _REPO: 'cloud-run-source-deploy'
  _TAG: '${SHORT_SHA}'

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy ke Cloud Run (update-env-vars preserves existing secrets)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'swagsuite'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--update-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Images yang akan di-push ke registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:latest'

# Options untuk build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout untuk keseluruhan build process
timeout: 1800s
