# Google Cloud Build configuration untuk automated deployment
# Triggered on push to main branch via Cloud Build trigger

substitutions:
  _REGION: 'asia-southeast2'
  _REPO: 'cloud-run-source-deploy'
  _TAG: '${SHORT_SHA}'

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy ke Cloud Run
  # --update-env-vars: untuk plain env vars
  # --update-secrets: untuk env vars dari Secret Manager (harus sudah dibuat di Secret Manager)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'swagsuite'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--update-env-vars'
      - 'NODE_ENV=production,QB_ENVIRONMENT=sandbox,DEFAULT_USER_ROLE=admin'
      - '--update-secrets'
      - >-
        DATABASE_URL=DATABASE_URL:latest,
        SESSION_SECRET=SESSION_SECRET:latest,
        JWT_SECRET=JWT_SECRET:latest,
        CLOUDINARY_CLOUD_NAME=CLOUDINARY_CLOUD_NAME:latest,
        CLOUDINARY_API_KEY=CLOUDINARY_API_KEY:latest,
        CLOUDINARY_API_SECRET=CLOUDINARY_API_SECRET:latest,
        SAGE_ACCT_ID=SAGE_ACCT_ID:latest,
        SAGE_LOGIN_ID=SAGE_LOGIN_ID:latest,
        SAGE_API_KEY=SAGE_API_KEY:latest,
        SLACK_BOT_TOKEN=SLACK_BOT_TOKEN:latest,
        SLACK_CHANNEL_ID=SLACK_CHANNEL_ID:latest,
        EMAIL_PASSWORD=EMAIL_PASSWORD:latest,
        SS_ACTIVEWEAR_ACCOUNT=SS_ACTIVEWEAR_ACCOUNT:latest,
        SS_ACTIVEWEAR_API_KEY=SS_ACTIVEWEAR_API_KEY:latest,
        STRIPE_PUBLISHABLE_KEY=STRIPE_PUBLISHABLE_KEY:latest,
        STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest,
        STRIPE_WEBHOOK_SECRET=STRIPE_WEBHOOK_SECRET:latest,
        QB_CLIENT_ID=QB_CLIENT_ID:latest,
        QB_CLIENT_SECRET=QB_CLIENT_SECRET:latest,
        QB_REDIRECT_URI=QB_REDIRECT_URI:latest,
        TAXJAR_API_KEY=TAXJAR_API_KEY:latest
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Images yang akan di-push ke registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:${_TAG}'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/swagsuite:latest'

# Options untuk build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout untuk keseluruhan build process
timeout: 1800s
